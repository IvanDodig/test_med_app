<!DOCTYPE html>
<html lang="en">
  <!-- Following code has been commented with appropriate comments for your reference. -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Sign_Up.css" />
    <!-- Linking external CSS file -->
  </head>
  <body>
    <div class="signup__root-container">
      <h1 class="signup__title">Sign Up</h1>
      <div class="signup__subtitle">
        Already a member?
        <span
          ><a href="../Login/Login.html" style="color: #2190ff"> Login</a></span
        >
      </div>
      <form class="signup-form">
        <div class="form-group">
          <label for="role">Role</label>
          <select
            name="role"
            id="role"
            required
            class="form-control"
            placeholder="Select role"
            aria-describedby="helpId"
          >
            <option value="">Select Role</option>
            <option value="dog">Doctor</option>
            <option value="cat">Patient</option>
          </select>
          <input
            type="text"
            name="name"
            id="name"
            required
            class="form-control"
            placeholder="Select role"
            aria-describedby="helpId"
          />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            required
            class="form-control"
            placeholder="Enter your name"
            aria-describedby="helpId"
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            required
            class="form-control"
            placeholder="Enter your phone number"
            aria-describedby="helpId"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            class="form-control"
            placeholder="Enter your email"
            aria-describedby="helpId"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            name="password"
            id="password"
            required
            class="form-control"
            placeholder="Enter your password"
            aria-describedby="helpId"
          />
        </div>

        <div class="btn-group">
          <button
            type="reset"
            class="btn btn-danger mb-2 waves-effect waves-light"
          >
            Reset
          </button>
          <button
            type="submit"
            class="btn btn-primary mb-2 mr-1 waves-effect waves-light"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
